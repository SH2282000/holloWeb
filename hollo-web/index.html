<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>My first three.js app</title>
	<link rel="stylesheet" href="src/style.css">
	<link rel="stylesheet" href="src/dropdown.css">
</head>

<body>
	<img class="logo" src="logo_black.png">
	<div class="dropdown">
		<button class="dropdown-btn" id="dropdown-btn0" aria-label="menu button" aria-haspopup="menu" aria-expanded="false"
			aria-controls="dropdown-menu">
			<span>Objets</span>
			<span class="arrow" id="arrow0"></span>
		</button>
		<ul class="dropdown-content" id="dropdown-content0" role="menu" id="dropdown-menu">
			<li style="--delay: 1;">
				<button class="dropdown-btn" id="dropdown-btn1" aria-label="menu button" aria-haspopup="menu" aria-expanded="false"
					aria-controls="dropdown-menu">
					<span>Sous-Objets</span>
					<span class="arrow" id="arrow1"></span>
				</button>
				<ul class="sub-dropdown-content" id="dropdown-content1">
					<li style="--delay: 1;"><a>Modèle 1</a></li>
					<li style="--delay: 2;"><a>Modèle 2</a></li>
				</ul>
			</li>
			<li style="--delay: 2;">
				<button class="dropdown-btn" id="dropdown-btn2" aria-label="menu button" aria-haspopup="menu" aria-expanded="false"
					aria-controls="dropdown-menu">
					<span>Sous-Objets</span>
					<span class="arrow" id="arrow2"></span>
				</button>
				<ul class="sub-dropdown-content" id="dropdown-content2">
					<li style="--delay: 1;"><a>Modèle 1</a></li>
					<li style="--delay: 2;"><a>Modèle 2</a></li>
				</ul>
			</li>
		</ul>
	</div>

	<script type="module" src="main.js"></script>
</body>

</html>
